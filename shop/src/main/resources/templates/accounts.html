<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список аккаунтов</title>
</head>
<body>
<h1>Список аккаунтов</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Сумма</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="account : ${accounts}">
        <td th:text="${account.id}">ID</td>
        <td th:text="${account.name}">Имя</td>
        <td th:text="${account.amount}">Сумма</td>
    </tr>
    </tbody>
</table>
</body>
</html>
